apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: devops-demo
data:
  APP_ENV: "production"
  LOG_LEVEL: "info"
  API_TIMEOUT: "30"
  nginx.conf: |
    server {
        listen 80;
        server_name localhost;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        
        location /health {
            return 200 'healthy';
            add_header Content-Type text/plain;
        }
        
        location /info {
            return 200 '{"status": "ok", "env": "$APP_ENV"}';
            add_header Content-Type application/json;
        }
    }
